name: Auto build for windows

on: push

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Setup go
      uses: actions/setup-go@v3
      with:
          go-version: '1.18'
          check-latest: true
    - uses: actions/checkout@v3

    - name: Package Application
      run: go build

    - name: get config
      run: mv ./release/* ./

    - uses: actions/upload-artifact@v3
      with:
        name: hmoepioneer
        path: |
          hmoepioneer.exe
          default.conf
          startup.bat
